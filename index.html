<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMERA GLOBAL | Under Construction</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: white;
            color: red;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        footer {
            background: red;
            color: white;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            border-top: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .footer-logo img {
            max-width: 60px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo.png" alt="SAMERA GLOBAL Logo">
            <p>Property of <strong>SAMERA GLOBAL</strong></p>
        </div>
        <!-- Title Section -->
        <h1>Under Construction</h1>
        <p>We're currently working on something amazing. Stay tuned!</p>
    </div>

    <!-- Footer -->
    <footer>
        Developed by GLOBALITE SOLUTION
        <span class="footer-logo">
            <img src="mini-logo.png" alt="GLOBALITE SOLUTION Logo">
        </span>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
